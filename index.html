<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Request</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/profile.js"></script>

    <!-- Font Chewy -->
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <!-- Font Crimson Pro -->
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro&display=swap" rel="stylesheet">
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-guitar"></i>
                <h2>AuSa Beats</h2>
            </div>
            <nav class="menu">
                <a href="index.html" class="menu-item active"><i class="fas fa-home"></i> Dasbor</a>
                <a href="permintaan.html" class="menu-item"><i class="fa-solid fa-bell"></i> Permintaan</a>
                <a href="datakonser.html" class="menu-item"><i class="fas fa-music"></i> Konser</a>
                <a href="transaksi.html" class="menu-item"><i class="fas fa-receipt"></i> Transaksi</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="custom-header">
                <div class="search-container">
                    <i class="fa fa-search search-icon"></i>
                    <input type="text" class="search-input" placeholder="Cari...">
                </div>
                <div class="user-container">
                    <i class="fa fa-user user-icon"></i>
                    <span id="username-display">Nama Pengguna</span>
                    <div class="dropdown">
                        <i class="fa fa-caret-down dropdown-icon"></i>
                        <ul class="dropdown-menu">
                            <li class="dropdown-item" id="logout">
                                <i class="fa fa-sign-out"></i>
                                <span>Keluar</span>
                            </li>
                        </ul>
                    </div>
                </div>  
            </header>
            <section class="dashboard-cards">
                <h1>Dashboard Penyelenggara</h1>
                <div class="cards-container">
                    <!-- Lokasi -->
                    <div class="card">
                        <div class="card-icon-container">
                            <i class="fa-solid fa-paper-plane card-icon"></i>
                        </div>
                        <div class="card-info">
                            <h3>Permintaan</h3>
                            <p>Jumlah: <strong>10</strong></p>
                            <a href="permintaan.html" class="btn view-details">Lihat Detail</a>
                        </div>
                    </div>
                    <!-- Konser -->
                    <div class="card">
                        <div class="card-icon-container">
                            <i class="fas fa-music card-icon"></i>
                        </div>
                        <div class="card-info">
                            <h3>Konser</h3>
                            <p>Jumlah: <strong>15</strong></p>
                            <a href="datakonser.html" class="btn view-details">Lihat Detail</a>
                        </div>
                    </div>
                    <!-- Transaksi -->
                    <div class="card">
                        <div class="card-icon-container">
                            <i class="fas fa-receipt card-icon"></i>
                        </div>
                        <div class="card-info">
                            <h3>Transaksi</h3>
                            <p>Total: <strong>Rp. 125,000,000</strong></p>
                            <a href="transaksi.html" class="btn view-details">Lihat Detail</a>
                        </div>
                    </div>
                </div>
            </section>
