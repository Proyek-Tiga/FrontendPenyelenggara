<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penyelenggara | Ausa Beats Tiket</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/tiket.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Font Chewy -->
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <!-- Font Crimson Pro -->
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro&display=swap" rel="stylesheet">
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-guitar"></i>
                <h2>AuSa Beats</h2>
            </div>
            <nav class="menu">
                <a href="index.html" class="menu-item"><i class="fas fa-home"></i> Dasbor</a>
                <a href="permintaan.html" class="menu-item"><i class="fa-solid fa-bell"></i> Permintaan</a>
                <a href="tiket.html" class="menu-item active"><i class="fas fa-ticket-alt"></i> Tiket</a>
                <a href="datakonser.html" class="menu-item"><i class="fas fa-music"></i> Konser</a>
                <a href="transaksi.html" class="menu-item"><i class="fas fa-receipt"></i> Transaksi</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="custom-header">
                <div class="search-container">
                    <i class="fa fa-search search-icon"></i>
                    <input type="text" class="search-input" placeholder="Cari...">
                </div>
                <div class="user-container">
                    <i class="fa fa-user user-icon"></i>
                    <span id="username-display">Nama Pengguna</span>
                    <div class="dropdown">
                        <i class="fa fa-caret-down dropdown-icon"></i>
                        <ul class="dropdown-menu">
                            <li class="dropdown-item" id="logout">
                                <i class="fa fa-sign-out"></i>
                                <span>Keluar</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </header>

            <section class="content">
                <!-- Table Section -->
                <div class="table-container">
                    <h2>Data Tiket</h2>
                    <!-- Tombol untuk membuka popup -->
                    <button class="btn-open-popup" onclick="openPopup()">Tambah Tiket</button>
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Nama Tiket</th>
                                <th>Jumlah Tiket</th>
                                <th>Harga</th>
                                <th>Nama Konser</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data Tiket akan ada disini -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Popup Form -->
            <div class="popup-overlay" id="popup">
                <div class="popup-box">
                    <h2>Tambah Tiket</h2>
                    <form>
                        <!-- Dropdown Pilih Konser -->
                        <label for="konser">Pilih Konser:</label>
                        <select id="konser">
                            <option value="">-- Pilih Konser --</option>
                            <option value="990cefa4-c093-4298-bc5b-a6d30c863dd8">Konser Audy's Night</option>
                            <option value="76e6a1a7-1d73-4b56-9b24-122a00c7a06b">Konser Happy Vibes</option>
                        </select>

                        <!-- Input Nama Tiket -->
                        <label for="nama-tiket">Nama Tiket:</label>
                        <input type="text" id="nama-tiket" placeholder="Masukkan nama tiket">

                        <!-- Input Harga -->
                        <label for="harga">Harga Tiket:</label>
                        <input type="number" id="harga" placeholder="Masukkan harga tiket">

                        <!-- Input Jumlah tiket -->
                        <label for="jumlah">Jumlah Tiket:</label>
                        <input type="number" id="jumlah" placeholder="Masukkan jumlah tiket">

                        <!-- Tombol Submit & Batal -->
                        <div class="button-group">
                            <button type="submit" class="btn-submit">Tambah</button>
                            <button type="button" class="btn-cancel" onclick="closePopup()">Batal</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="popup-overlay" id="edit-popup">
                <div class="popup-box">
                    <h2>Edit Tiket</h2>
                    <form>
                        <label for="edit-konser">Pilih Konser:</label>
                        <select id="edit-konser">
                            <option value="">-- Pilih Konser --</option>
                            <option value="990cefa4-c093-4298-bc5b-a6d30c863dd8">Konser Audy's Night</option>
                            <option value="76e6a1a7-1d73-4b56-9b24-122a00c7a06b">Konser Happy Vibes</option>
                        </select>

                        <label for="edit-nama-tiket">Nama Tiket:</label>
                        <input type="text" id="edit-nama-tiket" placeholder="Masukkan nama tiket">

                        <label for="edit-harga">Harga Tiket:</label>
                        <input type="number" id="edit-harga" placeholder="Masukkan harga tiket">

                        <label for="edit-jumlah">Jumlah Tiket:</label>
                        <input type="number" id="edit-jumlah" placeholder="Masukkan jumlah tiket">

                        <div class="button-group">
                            <button type="submit" class="btn-submit">Simpan</button>
                            <button type="button" class="btn-cancel" onclick="closeEditPopup()">Batal</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Popup Konfirmasi Hapus -->
            <div class="popup-overlay" id="delete-popup">
                <div class="popup-box">
                    <h2>Konfirmasi</h2>
                    <p>Apakah Anda yakin ingin menghapus tiket ini?</p>
                    <div class="button-group">
                        <button type="button" class="btn-delete" onclick="confirmDelete()">Hapus</button>
                        <button type="button" class="btn-cancel" onclick="closeDeletePopup()">Batal</button>
                    </div>
                </div>
            </div>

        </main>
    </div>


    <!-- <script src="js/index.js"></script> -->
    <script src="js/tiket.js"></script>
    <script src="js/profile.js"></script>
</body>

</html>
