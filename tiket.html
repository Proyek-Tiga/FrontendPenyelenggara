<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penyelenggara | Ausa Beats Tiket</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/tiket.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Font Chewy -->
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <!-- Font Crimson Pro -->
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro&display=swap" rel="stylesheet">
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-guitar"></i>
                <h2>AuSa Beats</h2>
            </div>
            <nav class="menu">
                <a href="index.html" class="menu-item"><i class="fas fa-home"></i> Dasbor</a>
                <a href="permintaan.html" class="menu-item"><i class="fa-solid fa-bell"></i> Permintaan</a>
                <a href="tiket.html" class="menu-item active"><i class="fas fa-ticket-alt"></i> Tikett</a>
                <a href="datakonser.html" class="menu-item"><i class="fas fa-music"></i> Konser</a>
                <a href="transaksi.html" class="menu-item"><i class="fas fa-receipt"></i> Transaksi</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="custom-header">
                <div class="search-container">
                    <i class="fa fa-search search-icon"></i>
                    <input type="text" class="search-input" placeholder="Cari...">
                </div>
                <div class="user-container">
                    <i class="fa fa-user user-icon"></i>
                    <span id="username-display">Nama Pengguna</span>
                    <div class="dropdown">
                        <i class="fa fa-caret-down dropdown-icon"></i>
                        <ul class="dropdown-menu">
                            <li class="dropdown-item" id="logout">
                                <i class="fa fa-sign-out"></i>
                                <span>Keluar</span>
                            </li>
                        </ul>
                    </div>
                </div>  
            </header>

            <section class="content">
                <!-- Table Section -->
                <div class="table-container">
                    <h2>Data Permintaan Lokasi</h2>
                    <button class="btn-request" id="requestBtn">Tambah Permintaan</button>
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Nama Tiket</th>
                                <th>Jumlah Tiket</th>
                                <th>Harga</th>
                                <th>Nama Konser</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data Tiket akan ada disini -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Pop-Up Form -->
            <div class="popup" id="popupForm">
                <div class="popup-content">
                    <h3>Tambah Permintaan</h3>
                    <form id="requestForm">
                        <div class="form-row">
                            <label for="location">Lokasi</label>
                            <input type="text" id="location" required placeholder="Masukkan Lokasi">
                        </div>
                        <div class="form-row">
                            <label for="capacity">Kapasitas</label>
                            <input type="number" id="capacity" required placeholder="Masukkan Kapasitas">
                        </div>
                        <div class="form-row buttons">
                            <button type="button" id="submitBtn" class="btn-submit">Kirim</button>
                            <button type="button" id="closeBtn" class="btn-close">Tutup</button>
                        </div>
                    </form>
                </div>
            </div>

        </main>
    </div>


    <!-- <script src="js/index.js"></script> -->
    <script src="js/permintaan.js"></script>
    <script src="js/profile.js"></script>
</body>

</html>
